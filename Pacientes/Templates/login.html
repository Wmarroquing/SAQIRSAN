<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/login.css"> 
    <title>Login</title>
</head>
<body class="bg-light text-center">

    <div class="container">
            <form action="" class="form-signin" method="POST">
                <img class="mb-3" src="http://mediad.publicbroadcasting.net/p/khpr/files/201706/main_picture_pixabay.png" alt="" width="72" height="72">
                <h1 class="h3 mb-3 font-weight-normal">Saqirsan</h1>
                <div class="form-group">
                    <input type="email" id="txt_email" class="form-control" placeholder="Email address" required autofocus data-container="body" data-toggle="popover" data-placement="right" data-content="Ingresa datos en este espacio">
                </div>
                <div class="form-group">
                    <input type="password" id="txt_clave" class="form-control" placeholder="password" required data-container="body" data-toggle="popover" data-placement="right" data-content="Ingresa datos en este espacio">
                </div>
                <div class="form-group">
                    <button class="btn btn-outline-primary btn-block" id="btn_login">Iniciar Sesion</button>
                </div>
                <div class="text-center">
                    <p>No tienes una cuenta? <a href="" class="link">Registrate</a></p>
                </div>
            </form>
        </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>
</html>
